<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Etch-a-Sketch</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="menu">
        <div class="resize">
            <button type="button">Resize</button>
        </div>
        <div class = "title">
            <h1>Etch-a-Sketch</h1>
        </div>
        
        <div class="settings">
            <div>
                <input type="checkbox" id="rainbow" name="rainbow" checked /><label for="rainbow">Rainbow</label>
            </div>
        
            <div>
                <input type="checkbox" id="opacity" name="opacity" checked/><label for="opacity">Opacity</label>
            </div>
        </div>
    </div>
    <div class="container">
        <!-- Where the "grid" will be displayed -->
    </div>
</body>
